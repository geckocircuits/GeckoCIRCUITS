spring.application.name=gecko-rest-api
server.port=8080
server.servlet.context-path=/gecko

# OpenAPI/Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# API Info
springdoc.api-docs.title=GeckoCIRCUITS REST API
springdoc.api-docs.description=REST API for circuit simulation and analysis
springdoc.api-docs.version=OPENAPI_3_1
springdoc.api-docs.license.name=License
springdoc.api-docs.license.url=https://opensource.org/licenses

# Logging
logging.level.root=INFO
logging.level.ch.technokrat.gecko=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Server configuration
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=5
server.tomcat.accept-count=100
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Application info
app.version=1.0.0
app.description=GeckoCIRCUITS REST API for circuit simulation and analysis



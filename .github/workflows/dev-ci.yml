# CI workflow for the dev branch
# Runs tests and generates coverage reports on every push/PR to dev

name: Dev Branch CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run tests with coverage
      run: mvn clean verify jacoco:report

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/
        retention-days: 14

    - name: Generate coverage summary
      run: |
        if [ -f target/site/jacoco/index.html ]; then
          echo "## JaCoCo Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report generated successfully." >> $GITHUB_STEP_SUMMARY
          echo "Download the 'jacoco-report' artifact for detailed results." >> $GITHUB_STEP_SUMMARY
        fi

name: Build and Release JAR

on:
  push:
    tags:
      - 'v*' # Runs only when you push a tag like v1.5.0

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Build Fat JAR
        run: mvn package assembly:single

      - name: Rename Artifact
        run: mv target/gecko-1.0-jar-with-dependencies.jar gecko-v${{ github.ref_name }}.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: gecko-v${{ github.ref_name }}.jar
          body: "Automatic release for ${{ github.ref_name }}"
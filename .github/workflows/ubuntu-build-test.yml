name: Ubuntu Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Install GCC build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Build native JNI libraries for Linux
      run: |
        cd src/test/java/ch/technokrat/gecko/geckocircuits/nativec/testJNI_DLL
        chmod +x build_native_libraries.sh
        ./build_native_libraries.sh
        echo "Native Linux .so libraries built successfully"
        ls -lh *.so

    - name: Build with Maven
      run: mvn clean compile -DskipTests

    - name: Run tests
      run: mvn test

    - name: Verify build
      run: mvn verify -DskipTests

name: CI/CD Pipeline

on:
  push:
    branches: "main"
  pull_request:
    branches: "main"

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Check Java Formatting
        # Run check, catch failure, and output a GitHub warning annotation instead of failing the job
        run: mvn fmt:check || echo "::warning::Code is not formatted correctly. Run 'mvn fmt:format' locally."

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Unit Tests
        run: mvn test
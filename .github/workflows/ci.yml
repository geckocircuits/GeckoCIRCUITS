name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run: mvn clean package assembly:single -DskipTests --no-transfer-progress

      - name: Install test dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq xvfb build-essential

      - name: Build native test libraries
        run: |
          cd src/test/java/ch/technokrat/gecko/geckocircuits/nativec/testJNI_DLL
          chmod +x build_native_libraries.sh
          ./build_native_libraries.sh

      - name: Run tests
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 1
          mvn test --no-transfer-progress -Dmaven.test.failure.ignore=true

      - name: Check for test failures
        run: |
          if grep -q "Failures: [1-9]" target/surefire-reports/*.txt 2>/dev/null; then
            echo "::error::Test failures detected"
            grep "Failures: [1-9]" target/surefire-reports/*.txt
            exit 1
          fi
          echo "All tests passed"

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: GeckoCIRCUITS-jar
          path: target/gecko-1.0-jar-with-dependencies.jar
          retention-days: 30

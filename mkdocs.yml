# MkDocs configuration for GeckoCIRCUITS documentation
# Deploy to GitHub Pages: https://geckocircuits.github.io

site_name: GeckoCIRCUITS
site_url: https://geckocircuits.github.io
site_description: Power Electronics Circuit Simulator - Documentation, Tutorials & Examples
site_author: GeckoCIRCUITS Team
repo_url: https://github.com/geckocircuits/geckocircuits
repo_name: geckocircuits/geckocircuits
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  custom_dir: docs/overrides
  language: en

  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    logo: material/lightning-bolt

  favicon: assets/images/favicon.png

# Plugins
plugins:
  - search:
      lang: en
  - tags
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/geckocircuits/geckocircuits
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/geckocircuits

  analytics:
    provider: google
    property: G-XXXXXXXXXX

  version:
    provider: mike

extra_css:
  - assets/css/extra.css

extra_javascript:
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

